<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office</title>
    <script src="tailwind/3.4.17/tailwindcdn.css"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="assets/img/travel-logo.png" />
    <link rel="stylesheet" href="icons/all.min.css" />
  </head>
  <body class="transition-colors duration-300">
    <nav id="navbar" class="shadow-lg">
      <i class="menu far fa-bars"></i> 
      <ul class="options flex space-x-4 font-sm justify-start p-4 ml-40">
        <li class="pr-4">Home</li>
        <li class="pr-4">About</li>
        <li class="pr-4">Services</li>
        <li class="pr-4">Location</li>
        <li class="pr-4">Reviews</li>
        <li class="pr-4">Contacts</li>
      </ul>
      <button class="contact border-2 border-blue-500 text-blue-500 p-2 px-5 hover:bg-blue-500 hover:text-white rounded">Call Us</button>
    </nav>
    <main>
      <div class="container mx-auto">
        <h1 class="text-3xl text-center font-bold mt-60">
          Welcome to the Landing Page
        </h1>
        <div class="flex justify-center">
          <button
            id="theme-toggle"
            class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          >
            Change Theme
          </button>
        </div>
      </div>
    </main>
  </body>
  <script>
  const themeToggle = document.getElementById("theme-toggle");

  themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("text-white");
  });
</script>
</html>
