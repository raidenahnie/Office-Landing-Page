<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office</title>
    <script src="tailwind/3.4.17/tailwindcdn.css"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="assets/img/travel-logo.png" />
    <link rel="stylesheet" href="icons/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class="transition-colors duration-300">
    <nav
      class="fixed top-4 left-1/2 transform -translate-x-1/2 w-[90%] bg-white/20 backdrop-blur-lg border border-white/30 rounded-full shadow-lg flex items-center justify-between px-6 py-3"
    >
      <i class="menu far fa-bars"></i>
      <ul class="options flex space-x-4 font-sm justify-start p-4 ml-40">
        <li class="pr-4">Home</li>
        <li class="pr-4">About</li>
        <li class="pr-4">Services</li>
        <li class="pr-4">Location</li>
        <li class="pr-4">Reviews</li>
        <li class="pr-4">Contacts</li>
        <button
          id="theme-toggle"
          class="fad fa-sun theme-toggle text-slate-50 rounded-full p-2 bg-gray-400 px-4 hover:text-amber-200"
        ></button>
      </ul>
      <button
        class="contact fas fa-phone-rotary bg-green-400 text-white p-2 px-5 rounded-full hover:bg-green-500"
      ></button>
    </nav>
    <main>
      <div class="container mx-auto">
        <h1
          id="home-title" class="text-4xl text-right text-stone-800 mt-72 pr-24"
        >EXPLORE</h1>
    
      </div>
    </main>
  </body>
  <script>
    const themeToggle = document.getElementById("theme-toggle");
    const title = document.getElementById("home-title");

    themeToggle.addEventListener("click", () => {
      // Toggle dark theme
      document.body.classList.toggle("dark");
      document.body.classList.toggle("text-white");

      // Toggle icons
      themeToggle.classList.toggle("fad");
      themeToggle.classList.toggle("fad");
      themeToggle.classList.toggle("fa-sun");
      themeToggle.classList.toggle("fa-moon-cloud");

      // Toggle container background
      title.classList.toggle("text-white");
    });
  </script>
</html>
